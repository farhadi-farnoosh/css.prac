<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <section class="registersection">
    <div class="title">
      <h1>Sign Up</h1>
      <h4>Create Your <span>Account</span></h4>
    </div>
    <form action="">
      <div class="halfinput">
        <label for="firstname">First Name</label><br>
        <input placeholder="Enter your Name here" type="text" id="firstname" required>
      </div>
      <div class="halfinput">
        <label for="lastname">Last Name</label><br>
        <input placeholder="Enter your Last Name here" type="text" id="lastname" required>
      </div>
      <div class="lineinput">
        <label for="email">Email</label><br>
        <input type="email" id="email" required>
      </div>
      <div class="lineinput">
        <label for="retypeemail">Retype Email</label><br>
        <input type="email" id="retypeemail" required>
      </div>
      <div class="lineinput">
        <label for="password">Password</label><br>
        <input type="password" id="password" required>
      </div>
      <div class="lineinput">
        <label for="retypepassword">Retype Password</label><br>
        <input type="password" id="retypepassword" required>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="agree" required>
        <label for="agree">I Agree To The Terms And Conditions</label>
      </div>
      <button type="submit"><b>Submit</b></button>
    </form>
  </section>

</body>

</html>
